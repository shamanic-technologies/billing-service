name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Type check
        run: npx tsc --noEmit

      - name: Run migrations
        run: npx tsx scripts/migrate.ts
        env:
          BILLING_SERVICE_DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run tests
        run: pnpm test -- --run
        env:
          BILLING_SERVICE_DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Build
        run: pnpm build
